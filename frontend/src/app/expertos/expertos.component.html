<h2>Listado de Expertos</h2>

<table class="table" *ngIf="expertos && expertos.length > 0">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Especialidad</th>     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let experto of expertos">
      <td>{{ experto.nombre }}</td>
      <td>{{ experto.especialidad?.nombre }}</td>

    </tr>
  </tbody>
</table>

<div *ngIf="!expertos || expertos.length === 0">
  No se encontraron expertos.
</div>
