<div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form>
        <div class="input-group">
          <label for="user">Usuario:</label>
          <input type="text" name="user" id="user" [(ngModel)]="usuario" placeholder="Ingresa tu usuario">
        </div>
        <div class="input-group">
          <label for="pass">Contraseña:</label>
          <input type="password" name="pass" id="pass" [(ngModel)]="contrasena" placeholder="Ingresa tu contraseña">
        </div>
        <button class="btn" (click)="loguear()">Entrar</button>
      </form>
    </div>
  </div>
