<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<h2>Expertos Registrados</h2>

<!-- Botón para abrir el formulario de creación de experto -->
<button class="btn btn-primary mb-3" (click)="openCreateModal()">Crear Nuevo Experto</button>

<table class="table" *ngIf="experts.length > 0">
  <thead>
    <tr>
      <th>Username</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>DNI</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expert of experts">
      <td>{{ expert.username }}</td>
      <td>{{ expert.nombre }}</td>
      <td>{{ expert.apellidos }}</td>
      <td>{{ expert.dni }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-2" (click)="openEditModal(expert)">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="experts.length === 0 && !error">
  No hay expertos registrados.
</div>

<!-- Modal para editar experto -->
<div class="modal" tabindex="-1" [ngClass]="{'show': isEditModalOpen}" [ngStyle]="{'display': isEditModalOpen ? 'block' : 'none'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Experto</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeEditModal()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateExpert()">
          <div class="mb-3">
            <label for="editNombre" class="form-label">Nombre</label>
            <input type="text" id="editNombre" [(ngModel)]="selectedExpert.nombre" name="editNombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="editApellidos" class="form-label">Apellidos</label>
            <input type="text" id="editApellidos" [(ngModel)]="selectedExpert.apellidos" name="editApellidos" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="editDni" class="form-label">DNI</label>
            <input type="text" id="editDni" [(ngModel)]="selectedExpert.dni" name="editDni" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="editEspecialidad">Especialidad</label>
            <select id="editEspecialidad" [(ngModel)]="selectedExpert.idEspecialidad" name="editEspecialidad" class="form-select" required>
              <option *ngFor="let especialidad of especialidades" [value]="especialidad.idEspecialidad">
                {{ especialidad.nombre }}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
