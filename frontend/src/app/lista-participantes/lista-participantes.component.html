<!-- lista-participantes.component.html -->
<h2>Listado de Participantes</h2>

<table class="table" *ngIf="participantes && participantes.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Centro</th>
      <th>Especialidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participante of participantes">
      <td>{{ participante.idParticipante }}</td>
      <td>{{ participante.nombre }}</td>
      <td>{{ participante.apellidos }}</td>
      <td>{{ participante.centro }}</td>
      <td>{{ participante.especialidad?.nombre }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!participantes || participantes.length === 0">
  No se encontraron participantes.
</div>
